{% extends 'base.html' %}
{% block content %}
<h2> My Notes </h2>
{% for note in notes %}
<div id="{{note.pk}}">
  <a href="{% url 'notes_detail' note.pk %}">{{note.title}}</a>
  <p>{{note.body}}</p>
</div>
{% endfor %}
<a href="{% url 'new_note' %}"><button>Click me to add new note</button></a>
{% endblock %}
